apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.firebase:firebase-server-sdk:[3.0.1,)'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.google.gcm:gcm-server:1.0.0'
    compile 'com.firebase:geofire-java:2.0.0'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile group: 'com.google.http-client', name: 'google-http-client', version: '1.22.0'
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
